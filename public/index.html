<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#9f58fa" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sphere oS">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Simple Description -->
    <meta
      name="description"
      content="Sphere oS - Luxury CRM Platform"
    />
    
    <!-- Minimal Open Graph Meta Tags for Small iPhone Previews -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sphere oS" />
    <meta property="og:url" content="https://crm.repspheres.com" />
    <meta property="og:site_name" content="RepSpheres" />
    
    <!-- Small Twitter Card for Compact Preview -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Sphere oS" />
    <meta name="twitter:site" content="@RepSpheres" />
    
    <!-- Additional Meta Tags for Rich Previews -->
    <meta name="author" content="RepSpheres" />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="CRM, sales, medical device, aesthetic, luxury, analytics, AI, automation, RepSpheres" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Google Fonts for MasterpieceGauge and Industrial UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Allura&family=Cinzel:wght@400;600&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Sphere oS</title>
    
    <!-- Enhanced Favicons and Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.svg">
    
    <!-- Apple Touch Icons for iOS -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon-180x180.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon-180x180.svg">
    
    <!-- Additional icon sizes for various devices -->
    <link rel="icon" type="image/svg+xml" sizes="192x192" href="%PUBLIC_URL%/icon-192x192.svg">
    <link rel="icon" type="image/svg+xml" sizes="512x512" href="%PUBLIC_URL%/icon-512x512.svg">
    
    <!-- Mask icon for Safari pinned tabs -->
    <link rel="mask-icon" href="%PUBLIC_URL%/favicon.svg" color="#9f58fa">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#9f58fa">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/icon-192x192.svg">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
